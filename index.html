<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TgWebApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="exchange">
      <div class="exchanges" id="pay">
        <div class="info">
          <img src="assets/russia.png" alt="Currency Icon">
          <p>Вы платите</p>
        </div>
        <div class="input">
          <input type="text" placeholder="0" class="comma"  pattern="\d*">
          
          <div class="dropdown open">
            <button class="btn btn-secondary dropdown-toggle dropdown-exchange" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                  RUB
                </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <button class="dropdown-item" href="#">USDT</button>
              <hr class="dropdown-divider">
              <button class="dropdown-item" href="#">TRY</button>
              <hr class="dropdown-divider">
              <button class="dropdown-item" href="#">KZT</button>
            </div>
           </div>

        </div>
        <div class="hint">
          <p>Лиры</p>
        </div>
      </div>

      <hr>

      <div class="exchanges" id="receive">
        <div class="info">
          <img src="assets/turkey.png" alt="Currency Icon">
          <p>Вы получаете</p>
        </div>
        <div class="input">
          <input type="text" placeholder="0" class="comma"  pattern="\d*">

         <div class="dropdown open">
          <button class="btn btn-secondary dropdown-toggle dropdown-exchange" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
                TRY
              </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" href="#">RUB</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" href="#">USDT</button>
          </div>
         </div>
         
        </div>
        <div class="hint">
          <p>Рубли</p>
        </div>
      </div>
    </div>

    <div id="details">
        
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
