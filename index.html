<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TgWebApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="exchange">
      <div class="exchanges" id="pay">
        <div class="info">
          <img src="assets/russia.png" alt="Currency Icon">
          <p>Вы платите</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">
          <div name="currency" class="dropdown"> 
            <button>Hello</button>
            <div class="dropdown-content">
              <a class="dropdown-item" value="usdt">USDT</a> 
              <a class="dropdown-item" value="try">TRY</a> 
              <a class="dropdown-item" value="rub">RUB</a> 
              <a class="dropdown-item" value="kzt">KZT</a> 
            </div>
        </div>
        </div>
        <div class="hint">
          <p>Лиры</p>
        </div>
      </div>
      <hr>
      <div class="exchanges" id="receive">
        <div class="info">
          <img src="assets/turkey.png" alt="Currency Icon">
          <p>Вы получаете</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">
          <select name="currency" id="dog-names"> 
            <option value="usdt">USDT</option> 
            <option value="try">TRY</option> 
            <option value="rub">RUB</option> 
            <option value="kzt">KZT</option> 
        </select>
        </div>
        <div class="hint">
          <p>Рубли</p>
        </div>
      </div>
    </div>

    <div id="details">
        
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
