<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TgWebApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="exchange-block">
    <div class="center-block" id="pay">
      <div class="info">
        <img src="assets/russia.png" alt="Currency Icon">
        <p>Вы отдаете</p>
      </div>
      <div class="amount-input">
        <input type="text" placeholder="0" class="comma"  pattern="\d*">
        
        <div class="dropdown open">
          <button 
            class="btn btn-secondary dropdown-toggle dropdown-exchange" 
            type="button" 
            id="triggerId" 
            data-bs-toggle="dropdown" 
            aria-haspopup="true"
            aria-expanded="false">
            RUB
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" href="#">USDT</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" href="#">TRY</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" href="#">KZT</button>
          </div>
        </div>

      </div>
      <div class="hint">
        <p>Лиры</p>
      </div>
    </div>
    <hr>
    <div class="center-block" id="receive">
      <div class="info">
        <img src="assets/turkey.png" alt="Currency Icon">
        <p>Вы получаете</p>
      </div>
      <div class="amount-input">
        <input type="text" placeholder="0" class="comma"  pattern="\d*">

        <div class="dropdown open">
          <button 
            class="btn btn-secondary dropdown-toggle dropdown-exchange" 
            type="button" 
            id="triggerId" 
            data-bs-toggle="dropdown" 
            aria-haspopup="true"
            aria-expanded="false">
            TRY
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" href="#">RUB</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" href="#">USDT</button>
            <hr class="dropdown-divider">
            <button class="dropdown-item" href="#">KZT</button>
          </div>
        </div>
        
      </div>
      <div class="hint">
        <p>Рубли</p>
      </div>
    </div>
  </div>

  <div id="details" class="center-block">
      <h5 class="head-text">Детали обмена</h5>
      <label for="countries">Выберите город</label>
      <div class="dropdown open" id="countries">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="triggerId"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          Махачкала
        </button>
        <div class="dropdown-menu" aria-labelledby="triggerId">
          <button class="dropdown-item" href="#">Стамбул</button>
          <button class="dropdown-item" href="#">Москва</button>
          <button class="dropdown-item" href="#">Дубаи</button>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label">City</label>
        <select
          class="form-select form-select-lg"
          name=""
          id=""
        >
          <option selected>Select one</option>
          <option value="">New Delhi</option>
          <option value="">Istanbul</option>
          <option value="">Jakarta</option>
        </select>
      </div>
      

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
