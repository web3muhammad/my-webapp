<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TgWebApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="exchange">
      <div class="exchanges" id="pay">
        <div class="info">
          <img src="assets/russia.png" alt="Currency Icon">
          <p>Вы платите</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">
          <select name="currency" id="dog-names"> 
            <option value="usdt">USDT</option> 
            <option value="try">TRY</option> 
            <option value="rub">RUB</option> 
            <option value="kzt">KZT</option> 
        </select>
        </div>
        <div class="hint">
          <p>Лиры</p>
        </div>
      </div>
      <hr>
      <div class="exchanges" id="receive">
        <div class="info">
          <img src="assets/turkey.png" alt="Currency Icon">
          <p>Вы получаете</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">
          <select name="currency" id="dog-names"> 
            <option value="usdt">USDT</option> 
            <option value="try">TRY</option> 
            <option value="rub">RUB</option> 
            <option value="kzt">KZT</option> 
        </select>
        </div>
        <div class="hint">
          <p>Рубли</p>
        </div>
      </div>
    </div>

    <div id="details">

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
