<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TgWebApp</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="exchange">
      <div class="exchanges" id="pay">
        <div class="info">
          <img src="assets/russia.png" alt="Currency Icon">
          <p>Вы платите</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">
          <div class="dropdown open">
            <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                  Dropdown Colored
                </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item disabled" href="#">Disabled action</a>
            </div>
          </div>
        </div>
        <div class="hint">
          <p>Лиры</p>
        </div>
      </div>
      <hr>
      <div class="exchanges" id="receive">
        <div class="info">
          <img src="assets/turkey.png" alt="Currency Icon">
          <p>Вы получаете</p>
        </div>
        <div class="input">
          <input type="tel" placeholder="0">

          <div class="mb-3">
            <label for="" class="form-label">City</label>
            <select class="form-select form-select-lg" name="" id="">
              <option selected>Select one</option>
              <option value="">New Delhi</option>
              <option value="">Istanbul</option>
              <option value="">Jakarta</option>
            </select>
          </div>
        </div>
        <div class="hint">
          <p>Рубли</p>
        </div>
      </div>
    </div>

    <div id="details">
        
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
